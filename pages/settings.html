  <body>
        <div class="d-flex justify-content-between align-items-center p-2 header">
            <i class="fas fa-ellipsis-h"></i>
            <span class="">Nustatymai</span>
            <i class="fas fa-times"></i>
        </div>
    <!--PARDUODU-->
        <hr/>
        <div class="container">
            <div class="row pb-4 pt-2">
                <div class="col">
                    <div class="clearfix pl-2 pr-2">
                        <span class="float-left info-block-value blue">
                            <h>PARDUODU</h>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row p-2 ">
                <div class="col-1 header">
                    <i class="fas fa-bolt pt-2"></i>
                </div>
                <div class="col-4 pr-2">
                    <input type="text" placeholder="95" class="form-control form-control-sm ">
                </div>
                <div class="col pt-1 t1">
                    % nuo pertekliaus
                </div>
            </div>
            <div class="row p-2">
                <div class="col-1 header">
                    <i class="fas fa-battery-three-quarters pt-2"></i>
                </div>
                <div class="col-4 pr-2">
                    <input type="text" placeholder="9" class="form-control form-control-sm ">
                </div>
                <div class="col pt-1 t1">
                    ct/kWh
                </div>
            </div>
            <div class="row pl-4 pr-4 pb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-warning btn-block white">IŠSAUGOTI</button>
                </div>
            </div>
        </div>
    <!--PERKU-->
        <hr/>
        <div class="container">
            <div class="row pb-4 pt-2">
                <div class="col">
                    <div class="clearfix pl-2 pr-2">
                        <span class="float-left info-block-value blue">
                            <h>PERKU</h>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-1 header">
                    <i class="fas fa-battery-three-quarters pt-2"></i>
                </div>
                <div class="col-4 pr-2">
                    <input type="text" placeholder="7" class="form-control form-control-sm ">
                </div>
                <div class="col pt-1 t1">
                    ct/kWh
                </div>
            </div>
            <div class="row pl-4 pr-4 pb-4 pt-4">
                <div class="col">
                    <button type="button" class="btn btn-warning btn-block white">IŠSAUGOTI</button>
                </div>
            </div>
        </div>
